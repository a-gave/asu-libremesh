version: "3"

services:
  server:
    image: "docker.io/openwrt/asu:alpine"
    build:
      context: ./
      dockerfile: Containerfile.alpine
    restart: unless-stopped
    command: uvicorn --host 0.0.0.0 asu.main:app
    env_file: .env
    environment:
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "0.0.0.0:8001:8000"
    depends_on:
      - redis
    volumes:
      - $PUBLIC_PATH/store:$PUBLIC_PATH/store:ro
      - ./asu:/app/asu:rw
      - ./excluded_targets:/app/excluded_targets:ro

  worker:
    image: "docker.io/openwrt/asu:alpine"
    restart: unless-stopped
    command: rqworker --logging_level INFO
    env_file: .env
    environment:
      REDIS_URL: "redis://redis:6379/0"
    volumes:
      - $PUBLIC_PATH:$PUBLIC_PATH:rw
      - $CONTAINER_SOCKET_PATH:$CONTAINER_SOCKET_PATH:rw
      - ./asu:/app/asu:rw
    depends_on:
      - redis

  worker2:
    image: "docker.io/openwrt/asu:alpine"
    restart: unless-stopped
    command: rqworker --logging_level INFO
    env_file: .env
    environment:
      REDIS_URL: "redis://redis:6379/0"
    volumes:
      - $PUBLIC_PATH:$PUBLIC_PATH:rw
      - $CONTAINER_SOCKET_PATH:$CONTAINER_SOCKET_PATH:rw
      - ./asu:/app/asu:rw
    depends_on:
      - redis

  redis:
    #image: "docker.io/redis:alpine"
    image: "docker.io/redis/redis-stack-server"
    restart: unless-stopped
    volumes:
      - ./redis-data:/data/:rw
    ports:
      - "0.0.0.0:6379:6379"

  # Optionally add a Squid cache container when using `SQUID_CACHE`
  # squid:
  #   image: "docker.io/ubuntu/squid:latest"
